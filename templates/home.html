<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="my-3 text-center text-white">Weather Dashboard</h1>
        <div class="row justify-content-center">
            <form action="/weather" method="post" class="col-sm-6 bg-white p-3 rounded shadow">
                <h2 class="text-center mb-3">Enter your location</h2>
                <div class="input-group">
                    <input type="text" name="location" class="form-control" placeholder="Location" required>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Get Weather</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
